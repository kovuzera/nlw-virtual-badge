<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giovanne Marrone - DoWhile 2021</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img class="avatar-seal" src="assets/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="assets/default-avatar.png"
            alt="Foto de perfil"
            class="profile-avatar"
            id="userImage"
          />
        </div>
        <h1 id="userName">Usu√°rio</h1>

        <a
          id="userProfile"
          class="social"
          href="https://github.com/"
          target="_blank"
          ><img src="assets/github 2.svg" alt="Github" /><span id="userLogin"
            >GitHub Profile</span
          ></a
        >

        <p id="userBio">Bio</p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com" target="_blank">
              <img class="social-btn" src="assets/linkedin.png" alt="LinkedIn"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img
                class="social-btn"
                src="assets/instagram.svg"
                alt="Instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img class="social-btn" src="assets/facebook.svg" alt="Facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img class="social-btn" src="assets/twitter.svg" alt="Twitter"
            /></a>
          </li>
        </ul>
        <h2>#BuildTheFuture</h2>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
